<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitor - CinemaGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        #video-container {
            position: relative;
            display: inline-block;
        }

        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        @keyframes pulse-red {

            0%,
            100% {
                background-color: rgba(239, 68, 68, 0.1);
                border-color: rgba(239, 68, 68, 0.3);
            }

            50% {
                background-color: rgba(239, 68, 68, 0.3);
                border-color: rgba(239, 68, 68, 0.6);
            }
        }

        .alert-active {
            animation: pulse-red 1s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen text-white">

    <!-- Header -->
    <header class="bg-black/50 backdrop-blur-lg border-b border-gray-700">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/"
                        class="w-10 h-10 bg-gradient-to-br from-red-500 to-orange-600 rounded-lg flex items-center justify-center hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold">Live Monitor</h1>
                </div>
                <div class="flex items-center space-x-4" x-data="{ connected: false }">
                    <div class="flex items-center space-x-2">
                        <div :class="connected ? 'bg-green-500' : 'bg-gray-500'"
                            class="w-3 h-3 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-400" x-text="connected ? 'Connected' : 'Connecting...'"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8" x-data="monitorApp()">
        <div class="grid lg:grid-cols-3 gap-6">

            <!-- Video Feed -->
            <div class="lg:col-span-2">
                <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 border border-gray-700"
                    :class="{ 'alert-active': highRiskAlert }">

                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold">Camera Feed</h2>
                        <div class="flex items-center space-x-4 text-sm">
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-400">Detections:</span>
                                <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-lg font-mono"
                                    x-text="activeDetections"></span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-400">Zones:</span>
                                <span class="px-3 py-1 bg-purple-500/20 text-purple-400 rounded-lg font-mono"
                                    x-text="activeZones"></span>
                            </div>
                        </div>
                    </div>

                    <div id="video-container" class="bg-black rounded-xl overflow-hidden">
                        <img id="video-feed" src="/video_feed" alt="Live Feed" class="w-full h-auto">
                        <canvas id="overlay-canvas"></canvas>
                    </div>

                    <!-- High Risk Alert Banner -->
                    <div x-show="highRiskAlert" x-transition
                        class="mt-4 bg-red-500/20 border-2 border-red-500 rounded-xl p-6">
                        <div class="flex items-center space-x-4">
                            <div
                                class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center animate-pulse">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                                    </path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-red-400">âš  HIGH RISK ALERT</h3>
                                <p class="text-gray-300" x-text="alertMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alert History Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 border border-gray-700">
                    <h2 class="text-xl font-bold mb-4">Alert History</h2>

                    <div class="space-y-3 max-h-[600px] overflow-y-auto">
                        <template x-if="alerts.length === 0">
                            <div class="text-center py-12 text-gray-500">
                                <svg class="w-12 h-12 mx-auto mb-3 opacity-30" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p class="text-sm">No alerts yet</p>
                            </div>
                        </template>

                        <template x-for="alert in alerts" :key="alert.timestamp">
                            <div
                                class="bg-gray-800/50 rounded-lg p-4 border border-gray-700 hover:border-red-500/50 transition-colors">
                                <div class="flex items-start justify-between mb-2">
                                    <div class="flex items-center space-x-2">
                                        <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                                        <span class="font-mono text-sm text-gray-400"
                                            x-text="formatTime(alert.timestamp)"></span>
                                    </div>
                                    <span
                                        class="px-2 py-1 bg-red-500/20 text-red-400 rounded text-xs font-semibold">ALERT</span>
                                </div>
                                <div class="space-y-1 text-sm">
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Zone:</span>
                                        <span class="font-mono font-semibold" x-text="alert.zone"></span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-400">Risk:</span>
                                        <span class="font-semibold text-red-400"
                                            x-text="(alert.risk_score * 100).toFixed(0) + '%'"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function monitorApp() {
            return {
                ws: null,
                connected: false,
                alerts: [],
                activeDetections: 0,
                activeZones: 0,
                highRiskAlert: false,
                alertMessage: '',
                videoElement: null,
                canvas: null,
                ctx: null,
                gridConfig: null,

                init() {
                    this.videoElement = document.getElementById('video-feed');
                    this.canvas = document.getElementById('overlay-canvas');
                    this.ctx = this.canvas.getContext('2d');

                    // Update canvas size when video feed loads
                    this.videoElement.onload = () => {
                        this.updateCanvasSize();
                        this.drawGrid();
                    };

                    // Also set up initially if image is already loaded
                    if (this.videoElement.complete && this.videoElement.naturalWidth > 0) {
                        this.updateCanvasSize();
                    }

                    this.loadGridConfig();
                    this.connectWebSocket();

                    // Redraw grid periodically to handle dynamic video feed updates
                    setInterval(() => {
                        if (this.videoElement.complete && this.videoElement.naturalWidth > 0) {
                            const currentWidth = this.videoElement.naturalWidth;
                            const currentHeight = this.videoElement.naturalHeight;

                            // Only update if dimensions changed
                            if (this.canvas.width !== currentWidth || this.canvas.height !== currentHeight) {
                                this.updateCanvasSize();
                                this.drawGrid();
                            }
                        }
                    }, 1000);
                },

                updateCanvasSize() {
                    if (this.videoElement && this.videoElement.naturalWidth > 0) {
                        this.canvas.width = this.videoElement.naturalWidth;
                        this.canvas.height = this.videoElement.naturalHeight;

                        // Also update the display size to match the image
                        this.canvas.style.width = this.videoElement.offsetWidth + 'px';
                        this.canvas.style.height = this.videoElement.offsetHeight + 'px';
                    }
                },

                async loadGridConfig() {
                    try {
                        const response = await fetch('/api/grid');
                        const data = await response.json();
                        if (data.grid_config) {
                            this.gridConfig = data.grid_config;
                            console.log('Grid config loaded:', this.gridConfig);
                            this.drawGrid();
                        }
                    } catch (error) {
                        console.error('Failed to load grid config:', error);
                    }
                },

                drawGrid() {
                    if (!this.gridConfig || !this.ctx) return;

                    const { corners, grid_rows = 10, grid_cols = 10, canvas_width, canvas_height } = this.gridConfig;
                    if (!corners || corners.length !== 4) return;

                    const scaleX = this.canvas.width / canvas_width;
                    const scaleY = this.canvas.height / canvas_height;

                    const scaledCorners = corners.map(c => ({
                        x: c.x * scaleX,
                        y: c.y * scaleY
                    }));

                    this.ctx.strokeStyle = 'rgba(16, 185, 129, 0.5)';
                    this.ctx.lineWidth = 1;

                    // Vertical lines
                    for (let i = 0; i <= grid_cols; i++) {
                        const t = i / grid_cols;
                        const top = this.interpolate(scaledCorners[0], scaledCorners[1], t);
                        const bottom = this.interpolate(scaledCorners[3], scaledCorners[2], t);

                        this.ctx.beginPath();
                        this.ctx.moveTo(top.x, top.y);
                        this.ctx.lineTo(bottom.x, bottom.y);
                        this.ctx.stroke();
                    }

                    // Horizontal lines
                    for (let i = 0; i <= grid_rows; i++) {
                        const t = i / grid_rows;
                        const left = this.interpolate(scaledCorners[0], scaledCorners[3], t);
                        const right = this.interpolate(scaledCorners[1], scaledCorners[2], t);

                        this.ctx.beginPath();
                        this.ctx.moveTo(left.x, left.y);
                        this.ctx.lineTo(right.x, right.y);
                        this.ctx.stroke();
                    }
                },

                interpolate(p1, p2, t) {
                    return {
                        x: p1.x + (p2.x - p1.x) * t,
                        y: p1.y + (p2.y - p1.y) * t
                    };
                },

                connectWebSocket() {
                    const wsUrl = `ws://${window.location.host}/ws/alerts`;
                    console.log('Connecting to WebSocket:', wsUrl);

                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.connected = true;
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);

                        if (data.type === 'status') {
                            this.activeDetections = data.detections || 0;
                            this.activeZones = data.active_zones || 0;
                        } else if (data.type === 'alert') {
                            this.handleAlert(data);
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.connected = false;
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                },

                handleAlert(data) {
                    this.alerts.unshift(data);
                    if (this.alerts.length > 20) {
                        this.alerts.pop();
                    }

                    this.drawBoundingBox(data.bbox);

                    if (data.risk_score >= 0.8) {
                        this.highRiskAlert = true;
                        this.alertMessage = `Phone detected in zone ${data.zone} for >30 seconds!`;

                        setTimeout(() => {
                            this.highRiskAlert = false;
                        }, 5000);
                    }
                },

                drawBoundingBox(bbox) {
                    if (!bbox || !this.ctx) return;

                    const [x1, y1, x2, y2] = bbox;

                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.drawGrid();

                    // No scaling needed - bbox coordinates are already in video coordinates
                    // and canvas is now sized to match the video's natural dimensions
                    this.ctx.strokeStyle = '#ef4444';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                    this.ctx.fillStyle = 'rgba(239, 68, 68, 0.2)';
                    this.ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
                },

                formatTime(timestamp) {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleTimeString();
                }
            }
        }
    </script>
</body>

</html>
